plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group 'com.annimon'
version '8.0.0-SNAPSHOT'
ext.isReleaseVersion = !version.endsWith("SNAPSHOT")

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

ext.telegramBotsVersion = '8.0.0'
ext.jacksonVersion = '2.18.2'
ext.junit5Version = '5.11.3'

dependencies {
    api "org.telegram:telegrambots-longpolling:$telegramBotsVersion"
    api "org.telegram:telegrambots-webhook:$telegramBotsVersion"
    api "org.telegram:telegrambots-client:$telegramBotsVersion"
    api "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jacksonVersion"
    api "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    api 'org.jetbrains:annotations:26.0.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$junit5Version"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
    testImplementation "org.junit.vintage:junit-vintage-engine:$junit5Version"
    testImplementation 'org.assertj:assertj-core:3.26.3'
}

test {
    useJUnitPlatform()
}

if (isReleaseVersion) {
    apply from: 'signing.gradle'
}
